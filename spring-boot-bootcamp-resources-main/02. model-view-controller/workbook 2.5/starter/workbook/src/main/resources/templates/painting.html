<!DOCTYPE html>
<html >
    <head>
        <title>Painting</title>
    </head>
    <body>   
        <div th:switch="${painting}">
            <img th:case ='mona-lisa' src="images/mona-lisa.jpeg" width="200"></img>
            <img th:case ='starry-night' src="images/starry-night.jpeg" width="200"></img>
            <p th:case="*">no match</p>
        </div>      
    </body>
</html>
